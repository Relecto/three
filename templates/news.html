<!DOCTYPE html>

<html>
    <head>
        <title>Latest News</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>

    <body>
        <ul class="nav mb-3">
            <li class="nav-item">
              <a class="nav-link active" href="/category/sport">Sport</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/category/culture">Culture</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/category/politics">Politics</a>
            </li>
        </ul>
        {% for story in stories %}
        <div class="container">
          <h3>{{ story['title'] }}</h3>
          <p>{{ story['content'] }}</p>
          <p><strong>{{ story['author'] }}</strong></p>
        </div>
        {% endfor %}
    </body>
</html>
